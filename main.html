<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pinboard | Main</title>
	<link href="images/favicon.png" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper">
	<div class="content-wrapper">
		<div class="navbar navbar-top">
			<div class="container">
				<div class="nav navbar-left" role="img" aria-label="Pinboard"	>
					<div class="container">
						<div class="row">
							<span class="pinboard-title"></span>
							<span class="navbar-left-title">
								<a href="#">Pinboard</a>
							</span>
							<ul class="nav nav-pills">
  								<li><a href="#" id="settings">Settings</a></li>
  								<li><a href="#">Sign Out</a></li>
							</ul>
						</div>	
					</div>
				</div>
			</div>	
			<div class="nav navbar-right">
			</div>
		</div>
		<div class="main-content">
			<div id="settings-block">
			<button type="button" class="close" id='close-settings-dialog' aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<div class="row text-center">
					<span>Choose background color for your pinboard</span>
					<input type="color" value="#E8E8E8" list="board-colors" />
					<datalist id="board-colors">
  						<option>#FF8A80</option>
  						<option>#FFD180</option>
  						<option>#FFFF8D</option>
  						<option>#CFD8DC</option>
  						<option>#80D8FF</option>
  						<option>#A7FFEB</option>
  						<option>#CCFF90</option>
					</datalist>
				</div>
				<div class="row text-center">
					<span>Choose background color for your pins</span>
					<input type="color" value="#E8E8E8" list="pin-colors" />
					<datalist id="pin-colors">
  						<option>#FF8A80</option>
  						<option>#FFD180</option>
  						<option>#FFFF8D</option>
  						<option>#CFD8DC</option>
  						<option>#80D8FF</option>
  						<option>#A7FFEB</option>
  						<option>#CCFF90</option>
					</datalist>
				</div>
				<div class="row text-center">
					<a href='#' class="btn btn-success btn-save-settings">Save changes</a>
				</div>
			</div>	
				<div class="row">

				</div>
			</div>
			<div class="add-pin-block">
				<div class="row">
					<div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 center-block">
						<a class="btn btn-add-pin" href="#" role="button" data-toggle="modal" data-target="#addPin"><img src="images/btn.png"/>Add new pin</a>
					</div>
				</div>
                <div class="modal fade" id="addPin" tabindex="-1" role="dialog" aria-labelledby="addPinLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header pin-handwritten">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="addPinLabel">Add new pin</h4>
                            </div>
                            <div class="modal-body pin-handwritten">
                            	
                            		<div class="theme-block">
                            			<label for="pin-theme-field">Pin theme</label>
                            			<br>
                                		<input type="text" name="pin-theme" id="pin-theme-field"placeholder="Max.40 symbols" maxlength="40" required/>
                                	</div>
                                	<div class="date-block">	
                                		<label for="pin-date-field">Pin date</label>
                                		<br>
                                		<input type="date" name="calendar" id="pin-date-field" required/>
                                	</div>	
                                	<br>
                                	<br>
                                <div class="message-block pin-handwritten">
                                <label for="pin-message-field">Pin message</label>	
                                <textarea class="form-control" name="pin-details" id="pin-message-field" placeholder="Max.256 symbols" maxlength="256"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer pin-handwritten">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success btn-no-margin">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
			<div class="container">
				<div class="row">
					
				</div>
			</div>
		</div>
	</div>
	<div class="push"></div>
</div>
<footer class="footer">
	<div class="footer-container">
		<div class="nav text-center">
			<span class="copyright">Copyright Â© 2016 Pinboard Inc. All rights reserved.</span>
		</div>
	</div>
</footer>
<script src="js/main.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
