<div class="wrapper">

		<div class="navbar navbar-top">
			<div class="container">
				<div class="nav navbar-left" role="img" aria-label="Pinboard"	>
					<div class="container">
						<div class="row">
							<span class="pinboard-title"></span>
							<span class="navbar-left-title">
								<a href="#">Pinboard</a>
							</span>
							<ul class="nav nav-pills">
  								<li><a href="#" id="settings">Settings</a></li>
  								<li><a href="#">Sign Out</a></li>
							</ul>
						</div>	
					</div>
				</div>
			</div>

			</div>

		<div class="main-content">
			<div id="settings-block">
			<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<div class="row">
					<span>Choose background color for your pinboard</span>
						<select>
							<option value="#e8e8e8">Default</option>
							<option value="rgb(255, 138, 128)">Coral</option>
							<option value="rgb(255, 209, 128)">Orange</option>
							<option value="rgb(255, 255, 141)">Yellow</option>
							<option value="rgb(207, 216, 220)">Grey</option>
							<option value="rgb(128, 216, 255)">Blue</option>
							<option value="rgb(167, 255, 235)">Teal</option>
							<option value="rgb(204, 255, 144)">Green</option>
						</select>
					<a href='#' class="btn btn-success btn-save-setting">Save changes</a>
					
				</div>
				<div class="row">
					<span>Choose background color for your pins</span>
					<select class="pin-color-select">
							<option value="#e8e8e8">Default</option>
							<option value="rgb(255, 138, 128)">Coral</option>
							<option value="rgb(255, 209, 128)">Orange</option>
							<option value="rgb(255, 255, 141)">Yellow</option>
							<option value="rgb(207, 216, 220)">Grey</option>
							<option value="rgb(128, 216, 255)">Blue</option>
							<option value="rgb(167, 255, 235)">Teal</option>
							<option value="rgb(204, 255, 144)">Green</option>
						</select>
					<a href='#' class="btn btn-success btn-save-setting">Save changes</a>
					
				</div>
			</div>	
				<div class="row">

				</div>
			</div>
			<div class="add-pin-block">
				<a class="btn-add-pin" href="#" role="button"><img src="images/btn.png"/>Add new pin</a>
			</div>
			<div class="container">
				<div class="row">
					
				</div>
